<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // while
        let hitung = 1;
        while (hitung <= 100) {
            console.log(hitung);
            hitung++;
        }

        //for 
        for (let hitung = 1; hitung <= 100; hitung++) { // inisiasi, kondisi, iterasi
            console.log(hitung);
        }

    </script>
</body>

</html>
